<h2 class="section-title">Contáctame Aquí</h2>

<div class="card contact-card">
  <div class="contact-buttons">
    <a href="https://www.linkedin.com/in/martinbarreirob/" target="_blank">
      <span class="span-clipboard span-linkedin">Linkedin<i class="fab fa-linkedin"></i></span>
    </a>
    <span class="span-clipboard span-hover" (click)="emailToClipboard()">martinbarreirob@gmail.com<i class="fa-solid fa-copy"></i></span>

  </div>

  <hr>

  <form action="mailto:tuemail@example.com" method="post" enctype="text/plain" class="contact-form">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" placeholder="Carlos Martinez" class="contact-input" required>

    <label for="email">Correo Electrónico:</label>
    <input type="email" id="email" name="email" class="contact-input" placeholder="carlos@email.com" required>

    <label for="mensaje">Mensaje:</label>
    <textarea id="mensaje" name="mensaje" rows="6" class="contact-textarea" maxlength="400"
      required></textarea>



    <input type="submit" class="primary-btn submit-btn btn-hover" value="Enviar">
  </form>
</div>

<!-- SnackBar CopyClipboard -->
<app-custom-snackbar [message]="message" [visible]="showSnackbar"></app-custom-snackbar>
